        <div class="container">
            <div class="title-wrapper pt-30">
                <div class="card w-100">
                    <div class="card-header bg-white text-left">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addDonorModal" onclick="getAddingIfo()">
                            create
                        </button>
                    </div>
                    <div class="col-3 mt-3 ms-auto">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" id="Search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title py-3">DonorTable</h5>
                        <div class="col-md-12 my-2">
                            <!-- Button trigger modal -->
                            <div class="col-md-12">
                                <div class="table-wrapper table-responsive" id="tbl">
                                    <table class="table" id="table">
                                        <thead>
                                            <tr>
                                                <th> <h6>#</h6> </th>
                                                <th><h6>name</h6></th>
                                                <th><h6>phone</h6></th>
                                                <th><h6>Age</h6></th>
                                                <th><h6>BloodType</h6></th>
                                                <th><h6>Weight</h6></th>
                                                <th><h6>States</h6></th>
                                                <th><h6>Status</h6></th>
                                                <th><h6>Actions</h6></th>
                                                
                                            </tr>
                                            <!-- end table row-->
                                        </thead>
                                        <tbody id="donordata"></tbody>
                                    </table>
                                    <!-- end table -->
                                </div>
                            </div>

                            <!-- Create Modal -->
                              <div class="modal fade" id="addDonorModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">
                                                Donor Table
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="addDonorForm">
                                                <div class="row g-3 align-items-center">

                                                    <div class="col-12">
                                                        <label for="Dname"
                                                            class="col-form-label">Name</label>
                                                        <input type="text" id="Dname" required class="form-control" />
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="Dphone"
                                                            class="col-form-label">phone</label>
                                                        <input type="text" id="Dphone" required class="form-control" />
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="DbrithDate"
                                                            class="col-form-label">BrithDate</label>
                                                        <input type="date" id="DbrithDate" required class="form-control" />
                                                    </div>
                                                    
                                                    
                                                    <div class="col-12">
                                                        <label for=""
                                                            class="col-form-label">BloodType</label>
                                                            <select name="" id="Dblood" required class="form-control">
                                                                <option value="" selected disabled>no blood type is selected</option>
                                                                <option value="" > </option>
                                                            </select>
                                                    </div>

                                                    <div class="col-6">
                                                        <label for="DWeight"
                                                            class="col-form-label">Weight </label>
                                                        <input required type="text" id="DWeight" class="form-control" />
                                                    </div>
                                                    <div class="col-4">
                                                        <label for="DWeight"
                                                            class="col-form-label ">Measurement </label> 
                                                        <input required type="text" id="" readonly value="KG" class="form-control" />
                                                    </div>

                                                    <div class="col-12">
                                                        <label for=""
                                                            class="col-form-label">States</label>
                                                        <select required name="" id="Dstate" class="form-control">
                                                            <option value="" selected disabled>no state is selected</option>
                                                            <option value="" > </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-12">
                                                        <label for="Dusername"
                                                            class="col-form-label">Username</label>
                                                        <input type="text" id="Dusername" required class="form-control" />
                                                    </div>
                                                    <div class="col-12">
                                                        <label for="Dpassword"

                                                        <input type="text" id="Dpassword" required class="form-control" />

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

            <form id="editDonorForm">

                    <div class="col-12">

                        <input type="text" id="up-Dphone" required class="form-control" />

                    <div class="col-12">
                        <label for="up-DbrithDate"
                            class="col-form-label">BrithDate</label>
                        <input type="date" id="up-DbrithDate" required class="form-control" />
                    </div>
                    
                   
                    <div class="col-12">
                        <label for=""

                            <select name="" id="up-Dblood" required class="form-control">
                                <option value="" selected disabled>no blood type is selected</option>

                        <select required name="" id="up-Dstate" class="form-control">
                            <option value="" selected disabled>no state is selected</option>
                            <option value="" > </option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="up-Dusername"
                            class="col-form-label">Username</label>
                        <input type="text" id="up-Dusername" required class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="Dpassword"

                    </div>

                    <button type="submit" class="btn btn-primary">
                        Applay Changes
                    </button>
                </div>
