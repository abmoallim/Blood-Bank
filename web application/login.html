<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Section: Design Block -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>

                    <form   id="loginForm">
                        <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" placeholder="username" class="form-control form-control-lg" />
                        <!-- <label class="form-label" for="typeEmailX">Username</label> -->
                        </div>
        
                        <div class="form-outline form-white mb-4">
                            <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                        <input type="password" id="typePasswordX" placeholder="enter password" class="form-control form-control-lg" />
                        </div>
        
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
        
                        <button class="btn btn-outline-light btn-lg px-5" id="btn-log" type="button">Login</button>
                    </form>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  <!-- Section: Design Block -->


  <script src="./dist/jquery.js"></script>
  <script >
const uri = "http://localhost:3030/api/user/login/"

let local = window.localStorage;
let session = window.sessionStorage;

$( document ).ready(function() {
    console.log( "ready!" );



    $("#btn-log").on('click', function(){
       
        login()

    })


    

})

function login(){
    const userN = $("#typeEmailX").val();
    const pass = $("#typePasswordX").val();


    $.ajax({  
        url: uri+`${userN}/${pass}`,  
        type: 'GET',  
        dataType: 'json',  
        success: function (data ) {  
            console.log(data);
            $.each(data, function(idx , item){

            local.setItem("user",JSON.stringify(item))

            window.location.replace("./index.html")
            
            })
            
             },  
        error: function (request , msg , error) {  
            console.log('Error in Operation');  
            alert("error")
        }  

            })
}




  </script>
</body>
</html>
