<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mazer Admin Dashboard</title>
    
    <link rel="stylesheet" href="assets/css/main/app.css">
    <link rel="stylesheet" href="assets/css/main/app-dark.css">
    <link rel="shortcut icon" href="assets/images/logo/favicon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/png">
    
<link rel="stylesheet" href="assets/css/shared/iconly.css">

<script src="./assets/js/jquery.js"></script>
<script> 
    $(function(){
      $("#sidebarme").load("sidebar.html"); 
    });
    </script> 

</head>

</head>

<body>
    <div id="sidebarme"></div>
    
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            


<main class="main-wrapper">
    <!-- ========== header start ========== -->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-6">
                    <div class="header-left d-flex align-items-center">
                       
                        <div class="header-search d-none d-md-flex">
                            <form action="#">
                                <input type="text" placeholder="Search..." />
                                <button><i class="lni lni-search-alt"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    <!-- ========== header end ========== -->

    <!-- ========== section start ========== -->
    <section class="section">
        <div class="container">
            <div class="title-wrapper pt-30">
                <div class="card w-100">
                    <div class="card-header bg-white text-left">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            create
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title py-3">DonationsTable</h5>
                        <div class="col-md-12 my-2">
                            <!-- Button trigger modal -->
                            <div class="col-md-12">
                                <div class="table-wrapper table-responsive">
                                    <table class="table" id="DonorTable">
                                        <thead>
                                            <tr>
                                                <th> <h6>#</h6> </th>
                                                <th><h6>Donor</h6></th>
                                                <th><h6>Hospitals</h6></th>
                                                



                                              
                                            </tr>
                                            <!-- end table row-->
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                    <!-- end table -->
                                </div>
                            </div>
                            <!-- Create Modal -->
                              <div class="modal fade" id="exampleModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">
                                                DonationsTable
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="Donor">
                                                <div class="row g-3 align-items-center">

                                                    <div class="col-12">
                                                        <label for="inputdonor_id" class="col-form-label">Donor</label>
                                                        <select name="" id="donor_id" required class="form-select">
                                                            <option value="" disabled selected>Choose option</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="inputhospital_id" class="col-form-label">Hospitals</label>
                                                        <select name="" id="hospital_id" required class="form-select">
                                                            <option value="" disabled selected>Choose option</option>
                                                        </select>
                                                    </div>
                                                    

                                                    <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">
                                                        Applay Changes
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Update -->

                            <div class="modal fade" id="modal_modal" tabindex="-1" aria-labelledby="modal_modal"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="">
                                                Donor Table
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="hospotalForm_">
                                                <input type="text" hidden id="id">
                                                <div class="row g-3 align-items-center">
                                                    
                                                    
                                                    
                                                   
                                                    <div class="col-12">
                                                        <label for="inputRecipients" class="col-form-label">Recipients</label>
                                                        <select name="" id="Recipients" required class="form-select">
                                                            <option value="" disabled selected>Choose option</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="inputhospital_id" class="col-form-label">Hospitals</label>
                                                        <select name="" id="hospital_id" required class="form-select">
                                                            <option value="" disabled selected>Choose option</option>
                                                        </select>
                                                    </div>
                                                    
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">
                                                        Applay Changes
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- end container -->
    </section>
    <!-- ========== section end ========== -->

    <!-- ========== footer start =========== -->
    
    <!-- ========== footer end =========== -->
</main>  



            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                href="https://saugi.me">Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
    
<!-- Need: Apexcharts -->
<script src="assets/extensions/apexcharts/apexcharts.min.js"></script>
<script src="assets/js/pages/dashboard.js"></script>

</body>

</html>
