<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mazer Admin Dashboard</title>
    
    <link rel="stylesheet" href="assets/css/main/app.css">
    <link rel="stylesheet" href="assets/css/main/app-dark.css">
    <link rel="shortcut icon" href="assets/images/logo/favicon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/png">
    
<link rel="stylesheet" href="assets/css/shared/iconly.css">

<script src="./assets/js/jquery.js"></script>
<script> 
    $(function(){
      $("#sidebarme").load("sidebar.html"); 
    });
    </script> 

</head>

</head>

<body>
    <div id="sidebarme"></div>
    
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            


<main class="main-wrapper">
    <!-- ========== header start ========== -->
    
    <!-- ========== header end ========== -->

    <!-- ========== section start ========== -->
    <section class="section">
        <div class="container">
            <div class="title-wrapper pt-30">
                <div class="card w-100">
                    <div class="card-header bg-white text-left">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addDonorModal" onclick="getAddingIfo()">
                            create
                        </button>
                    </div>
                    <div class="col-3 mt-3 ms-auto">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" id="Search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title py-3">DonorTable</h5>
                        <div class="col-md-12 my-2">
                            <!-- Button trigger modal -->
                            <div class="col-md-12">
                                <div class="table-wrapper table-responsive">
                                    <table class="table" id="DonorTable">
                                        <thead>
                                            <tr>
                                                <th> <h6>#</h6> </th>
                                                <th><h6>Donor</h6></th>
                                                <th><h6>Hospital</h6></th>
                                                <th><h6>Is healthy</h6></th>
                                                <th><h6>Description</h6></th>
                                                <th><h6>Date</h6></th>
                                                
                                                
                                                
                                            </tr>
                                            <!-- end table row-->
                                        </thead>
                                        <tbody id="testResultDate"></tbody>
                                    </table>
                                    <!-- end table -->
                                </div>
                            </div>
                            <!-- Create Modal -->
                              <div class="modal fade" id="addDonorModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">
                                                Donor Table
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="addDonorForm">
                                                <div class="row g-3 align-items-center">

                                                    <div class="col-12">
                                                        <label for="Dname"
                                                            class="col-form-label">Name</label>
                                                        <input type="text" id="Dname" required class="form-control" />
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="Dphone"
                                                            class="col-form-label">phone</label>
                                                        <input type="text" id="Dphone" required class="form-control" />
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="DbrithDate"
                                                            class="col-form-label">BrithDate</label>
                                                        <input type="date" id="DbrithDate" required class="form-control" />
                                                    </div>
                                                    
                                                    <div class="col-12">
                                                        <label for="Daddress"
                                                            class="col-form-label">Address</label>
                                                        <input type="text" id="Daddress" required class="form-control" />
                                                    </div>
                                                    <div class="col-12">
                                                        <label for=""
                                                            class="col-form-label">BloodType</label>
                                                            <select name="" id="Dblood" required class="form-control">
                                                                <option value="" selected disabled>no blood type is selected</option>
                                                                <option value="" > </option>
                                                            </select>
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="DWeight"
                                                            class="col-form-label">Weight (</label> <span class="text-info" style="font-size: 11px;">in KG </span>)
                                                        <input required type="text" id="DWeight" class="form-control" />
                                                    </div>

                                                    <div class="col-12">
                                                        <label for=""
                                                            class="col-form-label">States</label>
                                                        <select required name="" id="Dstate" class="form-control">
                                                            <option value="" selected disabled>no state is selected</option>
                                                            <option value="" > </option>
                                                        </select>
                                                    </div>
                                                    
                                                    
                                                    
                                                    <div class="col-12">
                                                        <label for=""
                                                            class="col-form-label">User</label>
                                                            <select required name="" id="Duser" class="form-control">
                                                                <option value="" selected disabled>no user is selected</option>
                                                                <option value="" > </option>
                                                            </select>
                                                    </div>


                                                    <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">
                                                        Applay Changes
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Update -->
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- end container -->
    </section>
    <!-- ========== section end ========== -->

    <!-- ========== footer start =========== -->
    
    <!-- ========== footer end =========== -->
</main>  



            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                href="https://saugi.me">Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="./js/testResult.js"></script>
    <script src="./Helper/Helper.js"></script>
    
<!-- Need: Apexcharts -->
<script src="assets/extensions/apexcharts/apexcharts.min.js"></script>
<script src="assets/js/pages/dashboard.js"></script>

</body>

</html>
